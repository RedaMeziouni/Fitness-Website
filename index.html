<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
</head>
<body>
    <!-- Start container -->
<main class="container">
    <!-- Ismail's Tasks -->
    <section class="first-section"></section>
    <!-- Mohammed's Tasks -->
    <section class="second-section"></section>
    <!-- Khalid's Tasks -->
    <section class="third-section"></section>
    <!-- Reda's Tasks -->
    <section class="fourth-section schedule">
        <!-- Table -->
        <div class="whole-background">
            <!-- Declaration des lignes du tableau -->
            <div class="ligne">
                <!-- Schedules Section Header -->
                <div class="headers-center">
                    <h5>Our Weekly GYM Schedules</h5>
                    <h2>Workout Timetable</h2>
                </div>
            </div>
            <!-- Schedule Table -->
            <table class="schedule-table table borders"> <!--Border for defining the table & borders for applying the style that we have in the preview image -->
                <thead class="thead-color">
                    <th> &#128197; </th> <!--Calendar entity-->
                    <!-- Define Days as headers of our Table -->
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </thead>
            </table>
        </div>
    </section>
    <!-- Mohammed's Tasks -->
    <section class="fifth-section"></section>
    <!-- End Container -->
</main>
</body>
</html>
